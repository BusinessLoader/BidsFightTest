<ons-popover direction="down" cancelable cover-target id="menuAuction">
    <ons-list>
        <ons-list-item tappable>
          <div class="left">
            <ons-icon icon="fa-info" class="list__item__icon" fixed-width="true"></ons-icon>
          </div>
          <div class="center">
            Details
          </div>
        </ons-list-item>
        <ons-list-item tappable>
          <div class="left">
            <ons-icon icon="fa-gavel" class="list__item__icon" fixed-width="true"></ons-icon>
          </div>
          <div class="center">
            Make a bid
          </div>
        </ons-list-item>
        <ons-list-item tappable>
          <div class="left">
            <ons-icon icon="fa-eye" class="list__item__icon" fixed-width="true"></ons-icon>
          </div>
          <div class="center">
            Watch
          </div>
        </ons-list-item>
        <ons-list-item tappable>
          <div class="left">
            <ons-icon icon="fa-share-alt" class="list__item__icon" fixed-width="true"></ons-icon>
          </div>
          <div class="center">
            Share
          </div>
        </ons-list-item>
        <ons-list-item tappable>
          <div class="left">
            <ons-icon icon="fa-warning" class="list__item__icon" fixed-width="true"></ons-icon>
          </div>
          <div class="center">
            Complain
          </div>
        </ons-list-item>
    </ons-list>
    <div style="padding: 10px; text-align: center;">
            <ons-button modifier="outline" onclick="document.getElementById('menuAuction').hide()">Cancel</ons-button>
    </div>
</ons-popover>
